<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student Registration</h2>
<div class="form">
<form action=""method="get">
    <label for="FName"></label>
    <input type="text"id="FName"placeholder="Enter firstname"><br><br><br>
    <label for="LName"></label>
    <input type="text"id="LName"placeholder="Enter lastname"><br><br><br>
    <label for="email"></label>
    <input type="email"id="email"placeholder="email address"><br><br><br>
    <label for="Course">Course</label>
    <select name="course" id="course">
        <option value="android">Android</option>
        <option value="MIT">MIT</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
    </select><br><br><br>

    <label>Gender</label><br><br>
    <label for="male">Male</label>
    <input type="radio"id="male"name="Gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="Gender"><br><br><br>
    <label for="DOB">Date of birth</label>
    <input type="date"id="DOB"><br><br><br>
    <label for="upload">upload</label>
    <input type="file"id="upload"><br><br>
    <label for="Pass"></label>
    <input type="password"id="Pass"placeholder="password"><br>
    <input type="submit"value="Register">


</form>
</div>

</body>
</html>
